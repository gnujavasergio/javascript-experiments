<html>
  <head>

      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />

  <body>

      <h1>PlatziMediaPlayer.js</h1>

    </main>

    <script type="module" src="./assets/app.js"></script>
  </body>
