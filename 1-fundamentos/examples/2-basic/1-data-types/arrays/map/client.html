<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>.map</title>
</head>
<body>
<h1>.map</h1>
<div id="app">
    <ul id="products"></ul>
</div>
<script>
    const products = [
        {title: 'Burger', price: 28},
        {title: 'Pizza', price: 80}
    ];
    const app = document.getElementById('products');
    const html = products.map(product => {
        return `<li>${product.title} - ${product.price}</li>`;
    });
    app.innerHTML = html.join('');
</script>
</body>
</html>
